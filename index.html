<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather app</title>
</head>

<body>

    <div class="card">
        <div class="search">
            <input class="search-input" type="text" placeholder="Enter city name">
            <button class="search-btn">
                <img src="img/search.png" alt="search button">
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="img/clear.png">
            <h1 class="weather-temp"></h1>
            <h2 class="weather-city">s</h2>

            <div class="details">
                <div class="details-humidity">
                    <img class="details-humidity-icon" src="img/humidity.png" alt="humidity">
                    <div>
                        <p class="details-humidity-value"></p>
                        <p class="details-humidity-text">Humidity</p>
                    </div>
                </div>
                <div class="details-wind">
                    <img class="details-wind-icon" src="img/wind.png" alt="wind">
                    <div>
                        <p class="details-wind-value"></p>
                        <p class="details-wind-text">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src=" script.js"></script>
</body>

</html>
